Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_ots_search_index
  To: ALIYUN::OTS::SearchIndex
Properties:
  create_time:
    Ignore: true
  current_sync_timestamp:
    Ignore: true
  index_id:
    Ignore: true
  index_name:
    To: IndexName
  instance_name:
    To: InstanceName
  schema:
    Type: Map
    Schema:
      field_schema:
        To: FieldSchemas
        Type: List
        Schema:
          analyzer:
            To: Analyzer
          enable_sort_and_agg:
            To: EnableSortAndAgg
          field_name:
            To: FieldName
          field_type:
            To: FieldType
          index:
            To: Index
          is_array:
            To: IsArray
          store:
            To: Store
      index_setting:
        To: IndexSetting
        Type: Map
        Schema:
          routing_fields:
            To: RoutingFields
      index_sort:
        To: IndexSort
        Type: Map
        Schema:
          sorter:
            To: Sorters
            Handler: ots_search_index_sorters
  sync_phase:
    Ignore: true
  table_name:
    To: TableName
  time_to_live:
    Ignore: true
Attributes:
  id:
    Ignore: true
