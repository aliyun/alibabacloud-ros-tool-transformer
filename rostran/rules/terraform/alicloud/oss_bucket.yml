Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_oss_bucket
  To: ALIYUN::OSS::Bucket
Properties:
  access_monitor:
    Ignore: true
  acl:
    To: AccessControl
  bucket:
    To: BucketName
  cors_rule:
    To: CORSRule
    Type: List
    Schema:
      allowed_headers:
        To: AllowedHeader
      allowed_methods:
        To: AllowedMethod
      allowed_origins:
        To: AllowedOrigin
      expose_headers:
        To: ExposeHeader
      max_age_seconds:
        To: MaxAgeSeconds
  creation_date:
    Ignore: true
  extranet_endpoint:
    Ignore: true
  force_destroy:
    To: DeletionForce
  intranet_endpoint:
    Ignore: true
  lifecycle_rule:
    Ignore: true
  lifecycle_rule_allow_same_action_overlap:
    Ignore: true
  location:
    Ignore: true
  logging:
    To: LoggingConfiguration
    Type: Map
    Schema:
      target_bucket:
        To: TargetBucket
      target_prefix:
        To: TargetPrefix
  logging_isenable:
    Ignore: true
  owner:
    Ignore: true
  policy:
    To: Policy
  redundancy_type:
    To: RedundancyType
  referer_config:
    To: RefererConfiguration
    Type: Map
    Schema:
      allow_empty:
        To: AllowEmptyReferer
      referers:
        To: RefererList
  server_side_encryption_rule:
    To: ServerSideEncryptionConfiguration
    Type: Map
    Schema:
      kms_master_key_id:
        To: KMSMasterKeyID
      sse_algorithm:
        To: SSEAlgorithm
  storage_class:
    To: StorageClass
  tags:
    To: Tags
  transfer_acceleration:
    Ignore: true
  versioning:
    Ignore: true
  website:
    To: WebsiteConfiguration
    Type: Map
    Schema:
      error_document:
        To: ErrorDocument
      index_document:
        To: IndexDocument
Attributes:
  id:
    To: Name
  access_monitor:
    Ignore: true
  acl:
    Ignore: true
  bucket:
    Ignore: true
  creation_date:
    Ignore: true
  extranet_endpoint:
    Ignore: true
  intranet_endpoint:
    Ignore: true
  location:
    Ignore: true
  owner:
    Ignore: true
  redundancy_type:
    Ignore: true
  server_side_encryption_rule:
    Ignore: true
  storage_class:
    Ignore: true
  versioning:
    Ignore: true
