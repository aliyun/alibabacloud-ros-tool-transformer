Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_slb_server_group
  To: ALIYUN::SLB::VServerGroup
Properties:
  delete_protection_validation:
    Ignore: true
  load_balancer_id:
    To: LoadBalancerId
  name:
    To: VServerGroupName
  servers:
    To: BackendServers
    Type: List
    Schema:
      port:
        To: Port
      server_ids:
        To: ServerId
        Handler: select_first
        Warning: Only first server_id can be used
      type:
        Ignore: true
      weight:
        To: Weight
  tags:
    To: Tags
    Handler: tags_dict_to_list
Attributes:
  id:
    To: VServerGroupId
  load_balancer_id:
    To: LoadBalancerId
  name:
    Ignore: true
  tags:
    Ignore: true
