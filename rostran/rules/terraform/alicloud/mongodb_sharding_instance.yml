    Schema:
      node_class:
        To: Class
  name:
    To: DBInstanceDescription
  network_type:
    To: NetworkType
  order_type:
    Ignore: true
  period:
    To: Period
  protocol_type:
    To: ProtocolType
  resource_group_id:
    To: ResourceGroupId
  retention_period:
    Ignore: true
  security_group_id:
    Ignore: true
  security_ip_list:
    To: SecurityIPArray
  shard_list:
    To: ReplicaSet
    Type: List
    Schema:
      node_class:
        To: Class
      node_storage:
        To: Storage
  storage_engine:
    To: StorageEngine
  tags:
    To: Tags
    Handler: tags_dict_to_list
  tde_status:
    Ignore: true
  vpc_id:
    To: VpcId
  vswitch_id:
    To: VSwitchId
  zone_id:
    To: ZoneId
