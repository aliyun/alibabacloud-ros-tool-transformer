Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_mongodb_sharding_instance
  To: ALIYUN::MONGODB::ShardingInstance
Properties:
  account_password:
    To: AccountPassword
  auto_renew:
    To: AutoRenew
  backup_period:
    Ignore: true
  backup_time:
    Ignore: true
  config_server_list:
    Ignore: true
  engine_version:
    To: EngineVersion
  instance_charge_type:
    To: ChargeType
  kms_encrypted_password:
    Ignore: true
  kms_encryption_context:
    Ignore: true
  mongo_list:
    To: Mongos
