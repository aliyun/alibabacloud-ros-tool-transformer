  delay_seconds:
    To: DelaySeconds
  logging_enabled:
    To: LoggingEnabled
  maximum_message_size:
    To: MaximumMessageSize
  message_retention_period:
    To: MessageRetentionPeriod
  polling_wait_seconds:
    To: PollingWaitSeconds
  queue_name:
    To: QueueName
