    Ignore: true
  health_check_protocol:
    Ignore: true
  health_check_template_name:
    Ignore: true
  health_check_timeout:
    Ignore: true
  healthy_threshold:
    Ignore: true
  unhealthy_threshold:
    Ignore: true
