Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::ALB::AScript
  To: alicloud_alb_ascript
Properties:
  Enabled:
    To: enabled
  ExtAttributeEnabled:
    To: ext_attribute_enabled
  ExtAttributes:
    To: ext_attributes
