    Schema:
      AttributeKey:
        To: attribute_key
      AttributeValue:
        To: attribute_value
  ListenerId:
    To: listener_id
  ScriptContent:
    To: script_content
  AScriptName:
    Ignore: true
Attributes:
  AScriptId:
    To: id
