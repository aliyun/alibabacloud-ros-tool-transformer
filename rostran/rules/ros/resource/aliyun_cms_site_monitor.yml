Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::CMS::SiteMonitor
  To: alicloud_cms_site_monitor
Properties:
  Address:
    To: address
  AlertIds:
    To: alert_ids
  Interval:
    To: interval
  IspCities:
    To: isp_cities
    Type: List
    Schema:
      City:
        To: city
      Isp:
        To: isp
  OptionsJson:
    To: options_json
  TaskName:
    To: task_name
  TaskType:
    To: task_type
Attributes:
  TaskId:
    Ignore: true
