  SolrNum:
    To: search_engine_node_count
  SolrSpec:
    To: search_engine_specification
  StreamNum:
    To: stream_engine_node_count
  StreamSpec:
    To: stream_engine_specification
  VpcId:
    To: vpc_id
  VSwitchId:
    To: vswitch_id
