  Period:
    To: duration
  FilestoreNum:
    To: file_engine_node_count
  FilestoreSpec:
    To: file_engine_specification
  InstanceName:
    To: instance_name
  InstanceStorage:
    To: instance_storage
  InstanceChargeType:
