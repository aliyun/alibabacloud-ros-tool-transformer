Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::VPC::SslVpnServer
  To: alicloud_ssl_vpn_server
Properties:
  Cipher:
    To: cipher
  ClientIpPool:
    To: client_ip_pool
  Compress:
    To: compress
  LocalSubnet:
    To: local_subnet
  Name:
    To: name
  Port:
    To: port
  Proto:
    To: protocol
  VpnGatewayId:
    To: vpn_gateway_id
  IDaaSInstanceId:
    Ignore: true
  IDaaSApplicationId:
    Ignore: true
  EnableMultiFactorAuth:
    Ignore: true
  IDaaSRegionId:
    Ignore: true
Attributes:
  SslVpnServerId:
    To: id
