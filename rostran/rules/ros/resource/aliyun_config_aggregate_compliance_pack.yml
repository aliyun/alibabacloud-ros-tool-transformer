    To: aggregator_id
  CompliancePackTemplateId:
    To: compliance_pack_template_id
  ConfigRules:
    To: config_rules
    Type: List
    Schema:
      ConfigRuleParameters:
        To: config_rule_parameters
        Type: List
        Schema:
          ParameterName:
            To: parameter_name
          ParameterValue:
            To: parameter_value
      ManagedRuleIdentifier:
        To: managed_rule_identifier
