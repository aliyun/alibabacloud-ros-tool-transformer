        Ignore: true
      ConfigRuleName:
        Ignore: true
      Description:
        Ignore: true
      ConfigRuleId:
        Ignore: true
  Description:
    To: description
  RiskLevel:
    To: risk_level
  TagValueScope:
    Ignore: true
  ResourceIdsScope:
    Ignore: true
  DefaultEnable:
    Ignore: true
  ExcludeResourceGroupIdsScope:
    Ignore: true
  TagKeyScope:
    Ignore: true
  ResourceGroupIdsScope:
    Ignore: true
  TemplateContent:
    Ignore: true
  ExcludeResourceIdsScope:
    Ignore: true
  CompliancePackName:
    Ignore: true
  RegionIdsScope:
    Ignore: true
  ExcludeRegionIdsScope:
    Ignore: true
Attributes:
  CompliancePackId:
    Ignore: true
