Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::KMS::Secret
  To: alicloud_kms_secret
Properties:
  Description:
    To: description
  EnableAutomaticRotation:
    To: enable_automatic_rotation
  EncryptionKeyId:
    To: encryption_key_id
  ForceDeleteWithoutRecovery:
    To: force_delete_without_recovery
  RecoveryWindowInDays:
    To: recovery_window_in_days
  RotationInterval:
    To: rotation_interval
  SecretData:
    To: secret_data
  SecretDataType:
    To: secret_data_type
  SecretName:
    To: secret_name
  SecretType:
    To: secret_type
  VersionId:
    To: version_id
  VersionStages:
    To: version_stages
  ExtendedConfig:
    Ignore: true
  DKMSInstanceId:
    Ignore: true
Attributes:
  SecretName:
    To: id
  Arn:
    To: arn
  SecretName$$0:
    To: secret_name
