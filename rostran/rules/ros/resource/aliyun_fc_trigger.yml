Version: '2020-06-01'
Type: Resource
ResourceType:
  From: ALIYUN::FC::Trigger
  To: alicloud_fc_trigger
Properties:
  TriggerConfig:
    To: config
  FunctionName:
    To: function
  TriggerName:
    To: name
  TriggerName$$0:
    To: name_prefix
  InvocationRole:
    To: role
  ServiceName:
    To: service
  SourceArn:
    To: source_arn
  TriggerType:
    To: type
  Qualifier:
    Ignore: true
Attributes:
  TriggerId:
    To: trigger_id
  ServiceName:
    Ignore: true
  TriggerName:
    Ignore: true
  UrlInternet:
    Ignore: true
  FunctionName:
    Ignore: true
  UrlIntranet:
    Ignore: true
